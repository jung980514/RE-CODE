version: '3.8'

services:
  backend:
    image: ${DOCKER_REGISTRY:-hj00b}/recode-backend:${ENV:-latest}-${BUILD_NUMBER:-latest}
    container_name: recode-backend-${ENV:-latest}
    ports:
      - "${BACKEND_PORT:-8088}:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=${ENV:-dev}
      - BUILD_NUMBER=${BUILD_NUMBER:-latest}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKER_REGISTRY:-hj00b}/recode-frontend:${ENV:-latest}-${BUILD_NUMBER:-latest}
    container_name: recode-frontend-${ENV:-latest}
    expose:
      - "3030"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - BUILD_NUMBER=${BUILD_NUMBER:-latest}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: ${DOCKER_REGISTRY:-hj00b}/recode-nginx:${ENV:-latest}-${BUILD_NUMBER:-latest}
    container_name: recode-nginx-${ENV:-latest}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${SSL_CERT_PATH:-./nginx/ssl}:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge