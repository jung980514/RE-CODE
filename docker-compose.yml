version: '3.8'

services:
  backend:
    build: ./backend
    expose:
      - "8088"
    networks:
      - app-network

  frontend:
    build: ./frontend
    expose:
      - "3030"
    networks:
      - app-network

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ssl_certs:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ssl_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /etc/letsencrypt