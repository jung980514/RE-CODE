[server]
protocol = http
http_port = 3000
domain = recode-my-life.site
root_url = https://recode-my-life.site/grafana/
serve_from_sub_path = true
enable_gzip = true

[security]
cookie_secure = true
cookie_samesite = lax
strict_transport_security = true

[auth]
disable_login_form = false

[log]
level = info

[panels]
disable_sanitize_html = false